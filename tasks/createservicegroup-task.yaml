- name: Import service-variables yaml file
  include_vars:
    file: variables/servicegroups-variable.yaml

- name: create service Objects
  panos_object:
    ip_address : "{{ ip_address }}"
    username: "{{ username }}"
    password: "{{ password }}"
    servicegroup: "{{ item.name }}"
    services: "{{ item.members }}"
    description: " Added by ansible "
    devicegroup: "{{ devicegroups }}"
    operation: "add"
  with_items: "{{ servicesgroups }}"
  ignore_errors: true
